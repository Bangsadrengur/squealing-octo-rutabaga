compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clanglanguage: node_js
node_js:
- '4.1'
before_script:
- gulp build
before_deploy:
- npm prune --production
- rm -rf src
- rm -rf test
deploy:
  - provider: s3
    access_key_id: AKIAIPHWVOJJRO4PC77Q
    secret_access_key:
      secure: 
    bucket: solid-fox
    local-dir: dist
    acl: 'public_read'
    on:
      repo: Bangsadrengur/squealing-octo-rutabaga
      branch: master
    skip_cleanup: true
  - provider: heroku
    api_key:
      secure: 
    app: 
      develop: stormy-caverns-1711
    on:
      repo: Bangsadrengur/squealing-octo-rutabaga
    skip_cleanup: true
